<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Pattern Art</title>
</head>
<body>
    <svg width="200" height="300" style="border: 2px solid #990000;">
        <!-- Background -->
        <rect x="0" y="0" width="200" height="300" fill="#D4D925"/>
        
        <!-- Row 1 -->
        <g transform="translate(0, 0)">
            <rect x="0" y="0" width="200" height="50" fill="#FF5B00"/>
            <circle cx="0" cy="15" r="10" fill="#D4D925"/>
            <circle cx="20" cy="35" r="10" fill="#FFEE63"/>
            <circle cx="40" cy="15" r="10" fill="#D4D925"/>
            <circle cx="60" cy="35" r="10" fill="#FFEE63"/>
            <circle cx="80" cy="15" r="10" fill="#D4D925"/>
            <circle cx="100" cy="35" r="10" fill="#FFEE63"/>
            <circle cx="120" cy="15" r="10" fill="#D4D925"/>
            <circle cx="140" cy="35" r="10" fill="#FFEE63"/>
            <circle cx="160" cy="15" r="10" fill="#D4D925"/>
            <circle cx="180" cy="35" r="10" fill="#FFEE63"/>
            <circle cx="200" cy="15" r="10" fill="#D4D925"/>
        </g>

        <!-- Zigzag Pattern 1 -->
        <g transform="translate(0, 53)">
            <polyline points="0,20 20,0 40,20 60,0 80,20 100,0 120,20 140,0 160,20 180,0 200,20" fill="none" stroke="#990000" stroke-width="3"/>
        </g>
        <g transform="translate(0, 57)">
            <polyline points="0,20 20,0 40,20 60,0 80,20 100,0 120,20 140,0 160,20 180,0 200,20" fill="none" stroke="#FF5B00" stroke-width="3"/>

        <g transform="translate(0, 61)">

        </g>
        <g transform="translate(0, 65)">

        </g>

        <!-- Row 2 -->

            <circle cx="180" cy="35" r="10" fill="#FFEE63"/>
            <circle cx="200" cy="15" r="10" fill="#D4D925"/>
        </g>

        <!-- Zigzag Pattern 2 -->
        <g transform="translate(0, 133)">
            <polyline points="0,20 20,0 40,20 60,0 80,20 100,0 120,20 140,0 160,20 180,0 200,20" fill="none" stroke="#990000" stroke-width="3"/>
        </g>
        <g transform="translate(0, 137)">
            <polyline points="0,20 20,0 40,20 60,0 80,20 100,0 120,20 140,0 160,20 180,0 200,20" fill="none" stroke="#FF5B00" stroke-width="3"/>

        </g>

        <!-- Row 3 -->
        <g transform="translate(0, 160)">

            <circle cx="20" cy="35" r="10" fill="#FFEE63"/>
            <circle cx="40" cy="15" r="10" fill="#D4D925"/>

        </g>
        <g transform="translate(0, 220)">
            <polyline points="0,20 20,0 40,20 60,0 80,20 100,0 120,20 140,0 160,20 180,0 200,20" fill="none" stroke="#990000" stroke-width="3"/>
